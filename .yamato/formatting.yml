formatting:
    name: Formatting
    agent:
        image: cds-ops/ubuntu-16.04-base:stable
        flavor: b1.small
        type: Unity::VM
    commands:
        - git clone git@github.cds.internal.unity3d.com:unity/unity-meta.git ~/unity-meta
        - perl ~/unity-meta/Tools/Format/format.pl --hgroot $(pwd) --dry-run .
    timeout: 1
